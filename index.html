<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header id="header">
            <h1 id="title">NET<span>FLIX</span></h1>
            <h3 id="description">Thank you for signing up at Netflix. Tell us more about yourself.</h3>
        </header><br>
        <section id="survey-form-container">
            <br>
            <div id="survey-form">
                <form action="result.html" method="GET" target="_blank">
                    <div class="input-box">
                        <label for="name">Name</label>
                        <br>
                        <input type="text" id="name" name="Name" placeholder="enter your name">
                    </div>
                    <br>
                    <div class="input-box">
                        <label for="age">Age</label>
                        <br>
                        <input type="number" id="age" name="Age" placeholder="age">
                    </div>
                    </div>
                    <br>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <br>
                        <input type="email" id="email" name="Email" placeholder="enter your Email">
                    </div>
                    <br>
                    <div class="input-box">
                        <label for="content">Content</label>
                        <br>
                        <select name="content" id="dropdown">
                            <option value="movie">Movie</option>
                            <option value="series" selected>Series</option>
                        </select>
                    </div>
                    <br>
                    <div class="input-box">
                        <label for="movie">Movie Types</label>
                        <br>
                        <input type="checkbox" name="movie" id="first-check" value="Comedy">
                        <label for="first-check">Comedy</label>
                        <br>
                        <input type="checkbox" name="movie" id="second-check" value="Action">
                        <label for="second-check">Action</label>
                        <br>
                        <input type="checkbox" name="movie" id="third-check" value="Romance" checked>
                        <label for="third-check">Romance</label><br>
                    </div>
                    <br>
                    <div class="input-box">
                        <label for="gender">Gender</label><br>

                        <input type="radio" name="gender" id="first-radio" value="male">
                        <label for="first-radio">Male</label><br>
                        
                        <input type="radio" name="gender" id="second-radio" value="female">
                        <label for="second-radio">Female</label><br>
                        
                        <input type="radio" name="gender" id="third-radio" value="other">
                        <label for="third-radio">Other</label><br>
                    </div>
                    <br>
                    <div class="input-box">
                        <label for="feedback">Feedback</label><br>
                        <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="any comment"></textarea>
                    </div>
                    <div id="form-submit">
                        <button type="submit" id="form-button">Send</button>
                    </div>

                </form><br>
                <p style="text-align: center;">Tüm cohort sakinleri film izlemekle vakit kaybetmeyin hayatımız film oldu zaten. Hepinize selam olsun.</p>
            </div>
        </section>
    </div>
    
</body>
</html>
